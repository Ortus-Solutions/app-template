<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="Navigation.$mdMedia('gt-md')">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Sidenav Left</h1>
    </md-toolbar>
    <md-content>
        <md-list>
            <md-list-item class="md-2-line" ng-repeat="item in Navigation.navItems">
                <div class="md-list-item-text">
                    <h3>
                        <a href="" ui-sref="{{item.state}}">
                            <md-icon md-font-set="material-icons">home</md-icon>
                            <span>{{item.name}}</span>
                        </a>
                    </h3>
                </div>
            </md-list-item>
        </md-list>
        <md-button ng-click="Navigation.toggle()" class="md-primary" hide-gt-md>
            Close Sidenav Left
        </md-button>
    </md-content>
</md-sidenav>
